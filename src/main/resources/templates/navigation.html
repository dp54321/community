<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">笔记社区</span>
                </button>
                <a class="navbar-brand" th:href="@{/}">笔记社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user == null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=fb0fba96031d94894be3&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                    </li>
                    <li th:if="${session.user != null}">
                        <a href="/publish"><span class="glyphicon glyphicon-plus" aria-hidden="true">发布</span></a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                            <span th:text="${session.user.getUname()}"></span>
                            <span class="caret"></span></a>
                        </a>

                        <ul class="dropdown-menu">
                            <li><a th:href="@{/profile/questions}">我的问题</a></li>
                            <li><a href="#">退出登录</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
